<!DOCTYPE html>

</head>
<body>
    <script>
        function checkPoly(str){
            str =   str.toLowerCase();
            let temp = str.split(' ').join('');
            let second = temp.split(' ').reverse().join('');
            console.log(second); 
            console.log(temp);
            
            return temp === second;
        }
        console.log(checkPoly("Was is a car or a cat I saw"));
        console.log(checkPoly("I got up early this morning"));
    </script>
</body>
