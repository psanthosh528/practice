<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function prime(num){
           if(num <2){
               return false;
           }
           let root = Math.ceil(Math.sqrt(num));
           console.log(root)
           for(let i=2;i<=root;i++){
               if(num % i === 0){
                   return false
               }
           }
           return true;
       }
       console.log("13 : " + prime(13));
       console.log("21 : " + prime(21));
       console.log("23 : " + prime(23));
       console.log("33 : " + prime(33));
       console.log("31 : " + prime(31));
       console.log("37 : " + prime(37));
       console.log("29 : " + prime(29));
       console.log("22 : " + prime(22));
       console.log("127 : " + prime(127));
       
       
    </script>
</body>
</html>
